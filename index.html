<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Gera - Digital Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="./assets/kisnaImage.jpeg" alt="Krishna Gera">
        </div>
        <h1>Krishna Gera</h1>
        
        <div class="social-buttons">
            <a href="https://instagram.com/yourusername" target="_blank" class="social-btn insta">
                Instagram
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-btn twitter">
                Twitter
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-btn linkedin">
                LinkedIn
            </a>
        </div>

        <div class="support-links">
            <a href="https://www.buymeacoffee.com/yourusername" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" class="support-img" alt="Buy Me a Coffee">
            </a>
            <a href="https://pay.google.com/yourlink" target="_blank">
                <img src="./assets/bhim.png" class="support-img" alt="Google Pay">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
